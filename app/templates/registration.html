<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Регистрация </title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>
    <h2>Регистрация</h2>
    <div class="container">
        <div class="col-5">
            <form class="form-horizontal">
                <div class="form-group">
                <label class="control-label col-xs-3" for="first_name">Имя:</label>
                <div class="col-xs-9">
                  <input type="text" class="form-control" id="first_name" placeholder="Введите имя">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3" for="last_name">Фамилия:</label>
                <div class="col-xs-9">
                  <input type="text" class="form-control" id="last_name" placeholder="Введите фамилию">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3" for="nickname">Ник:</label>
                <div class="col-xs-9">
                  <input type="text" class="form-control" id="nickname" placeholder="Введите ник">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3" for="inputEmail">Email:</label>
                <div class="col-xs-9">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3" for="inputPassword">Пароль:</label>
                <div class="col-xs-9">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3" for="confirmPassword">Подтвердите пароль:</label>
                <div class="col-xs-9">
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Введите пароль ещё раз">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                  <label class="checkbox-inline">
                    <input type="checkbox" value="agree">  Я согласен с <a href="#">условиями</a>.
                  </label>
                </div>
              </div>
              <br />
              <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                  <input type="submit" class="btn btn-primary" value="Регистрация">
                  <input type="reset" class="btn btn-default" value="Очистить форму">
                </div>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
