<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>
    <h2>Привет {{user_nickname}}</h2>
    {% if user_role == 2 %}
        <div class="col">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Добавить проект</button>
        </div>
    {% endif %}

     <div class="col">
            <form class="form-inline my-2 my-lg-0" action="{{ url_for('logout') }}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Выход</button>
            </form>
     </div>
</body>
</html>
